name: Auto Promote to Production

on:
  workflow_dispatch:
    inputs:
      create_pr:
        description: "Create PR from staging to main for production deployment"
        required: true
        default: true
        type: boolean
      release_notes:
        description: "Release notes for this production deployment"
        required: false
        default: ""
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  # Job 1: Analyze Staging Commits
  commit-analysis:
    name: Commit Analysis
    runs-on: ubuntu-latest
    outputs:
      promotion_needed: ${{ steps.analyze.outputs.promotion_needed }}
      commit_count: ${{ steps.analyze.outputs.commit_count }}
      release_tag: ${{ steps.analyze.outputs.release_tag }}
      timestamp: ${{ steps.analyze.outputs.timestamp }}
      new_commits: ${{ steps.analyze.outputs.new_commits }}
      existing_pr: ${{ steps.analyze.outputs.existing_pr }}

    steps:
      - name: Checkout staging and main branches
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch main branch
        run: |
          echo "ğŸ“¥ Fetching main branch for comparison..."
          git fetch origin main:main
          echo "âœ… Main branch fetched successfully"

      - name: Analyze staging commits for production promotion
        id: analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Analyzing commits in staging branch that are not in main..."

          # Check if there are new commits in staging that are not in main
          NEW_COMMITS=$(git log main..staging --oneline --no-merges)

          if [ -z "$NEW_COMMITS" ]; then
            echo "âœ… No new commits found in staging branch"
            echo "ğŸ“‹ Staging and main branches are in sync"
            echo "promotion_needed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if there's already an open PR from staging to main
          echo "ğŸ” Checking for existing PRs from staging to main..."
          EXISTING_PR=$(gh pr list --base main --head staging --state open --json number --jq '.[0].number' --token $GITHUB_TOKEN)

          if [ ! -z "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ]; then
            echo "âš ï¸ PR #$EXISTING_PR already exists from staging to main"
            echo "promotion_needed=false" >> $GITHUB_OUTPUT
            echo "existing_pr=$EXISTING_PR" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Count commits and generate release info
          COMMIT_COUNT=$(echo "$NEW_COMMITS" | wc -l)
          TIMESTAMP=$(date +'%d/%m/%Y %H:%M:%S UTC')
          RELEASE_TAG="release_$(date +'%d-%m-%Y_%H.%M.%S')"

          echo "ğŸ“Š Analysis Results:"
          echo "  â€¢ Commits to promote: $COMMIT_COUNT"
          echo "  â€¢ Release tag: $RELEASE_TAG"
          echo "  â€¢ Timestamp: $TIMESTAMP"
          echo ""
          echo "ğŸ“ Commits to be promoted to production:"
          echo "$NEW_COMMITS"
          echo ""

          # Set outputs
          echo "promotion_needed=true" >> $GITHUB_OUTPUT
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "existing_pr=" >> $GITHUB_OUTPUT

          {
            echo "new_commits<<EOF"
            echo "$NEW_COMMITS"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  # Job 2: Create Production Promotion PR
  create-pr:
    name: Create Production PR
    runs-on: ubuntu-latest
    needs: commit-analysis
    if: needs.commit-analysis.outputs.promotion_needed == 'true' && inputs.create_pr == true
    outputs:
      pr_number: ${{ steps.create_pr.outputs.pr_number }}

    steps:
      - name: Create production promotion PR
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/production-promotion-${{ github.run_number }}
          base: main
          title: "ğŸš€ Production Release: ${{ needs.commit-analysis.outputs.release_tag }}"
          body: |
            ## ğŸš€ Production Deployment

            This PR promotes the staging environment to production.

            ### ğŸ“‹ Release Information:

            - **Release Tag**: `$RELEASE_TAG`
            - **Timestamp**: ${{ needs.commit-analysis.outputs.timestamp }}
            - **Commit Count**: ${{ needs.commit-analysis.outputs.commit_count }} commits
            - **Source**: `staging` branch
            - **Target**: `main` branch (production)
            - **Triggered By**: ${{ github.actor }} via manual workflow dispatch

            ### ğŸ“ Commits to be Deployed:
            ```bash
            ${{ needs.commit-analysis.outputs.new_commits }}
            ```

            ### ğŸ“‹ Release Notes:
            ${{ needs.commit-analysis.outputs.release_notes }}

            ### ğŸ”„ What Happens on Merge:
            1. **GitHub Squash Merge**: Squash merge into a single release commit
            2. **Release Tag**: Tag `${{ needs.commit-analysis.outputs.release_tag }}` will be created (already pushed)
            3. **Production Deployment**: Automatic deployment to production environment
            4. **Clean History**: Production history will contain one commit per release


            ### âš ï¸ Important Notes:
            - This will deploy to **PRODUCTION** environment
            - Rollback will be possible by reverting the single release commit
            - Ensure all staging validations are complete before merging

            ### ğŸ” Pre-deployment Checklist:
            - [ ] Manual QA testing completed
            - [ ] Code review completed
            - [ ] Database migrations tested
            - [ ] Release notes reviewed

            ---

            **ğŸ”’ Production Deployment**: This PR requires **multiple approvals** before merging.

            **ğŸ‘¥ Reviewers**: @rahulcheryala @your-senior-dev
          labels: |
            production
            deployment
            release
            auto-generated
          reviewers: |
            rahulcheryala
            your-senior-dev

      - name: Get PR number
        run: |
          echo "ğŸ”— Getting created PR number..."
          PR_NUMBER=$(gh pr list --base main --head auto/production-promotion-${{ github.run_number }} --state open --json number --jq '.[0].number')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Created PR #$PR_NUMBER"

  # Job 3: Post Release Tag
  create-release-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: commit-analysis
    if: needs.commit-analysis.outputs.promotion_needed == 'true'

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push release tag
        run: |
          echo "ğŸ·ï¸ Creating release tag for production deployment..."
          echo "ğŸ“‹ Release tag: ${{ needs.commit-analysis.outputs.release_tag }}"
          echo ""

          # Create and push the release tag
          git tag "${{ needs.commit-analysis.outputs.release_tag }}"
          git push origin "${{ needs.commit-analysis.outputs.release_tag }}"

          echo "âœ… Release tag created and pushed successfully: ${{ needs.commit-analysis.outputs.release_tag }}"
          echo "ğŸ“‹ Tag will be used for production deployment tracking"

  # Job 4: Notification and Summary
  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [commit-analysis, create-pr, create-release-tag]
    if: always() && needs.commit-analysis.outputs.promotion_needed == 'true'

    steps:
      - name: Display workflow summary
        run: |
          echo ""
          echo "================================================"
          echo "ğŸš€ PRODUCTION PROMOTION WORKFLOW COMPLETED"
          echo "================================================"
          echo ""
          echo "âœ… Analysis: Staging commits analyzed successfully"
          echo "âœ… PR Creation: Production promotion PR created"
          echo "âœ… Tagging: Release tag created and pushed"
          echo ""
          echo "ğŸ“‹ Release Details:"
          echo "  â€¢ Release Tag: ${{ needs.commit-analysis.outputs.release_tag }}"
          echo "  â€¢ Timestamp: ${{ needs.commit-analysis.outputs.timestamp }}"
          echo "  â€¢ Commit Count: ${{ needs.commit-analysis.outputs.commit_count }}"
          echo "  â€¢ PR Number: ${{ needs.create-pr.outputs.pr_number }}"
          echo ""
          echo "ğŸ”— PR Link: https://github.com/${{ github.repository }}/pull/${{ needs.create-pr.outputs.pr_number }}"
          echo "âš ï¸ Remember: Merging deploys to PRODUCTION."
          echo ""
