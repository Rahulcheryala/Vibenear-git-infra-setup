name: Sync staging after PR merge to main

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: sync-staging-after-main-merge
  cancel-in-progress: false

jobs:
  merge-main-into-staging:
    name: Merge main into staging after PR merge
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync main to staging
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -euo pipefail

          echo "ğŸ” Fetching latest main and staging branches..."
          git fetch origin main:origin-main staging:origin-staging

          echo "ğŸ”§ Configuring git for merge commit..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "ğŸ”„ Ensuring we're on latest staging..."
          git checkout staging
          git reset --hard origin-staging

          echo "ğŸ”€ Merging main into staging..."
          echo "â„¹ï¸  After squash merge to main, we always sync back to create a clean point"
          git merge -s ours --no-ff -m "Sync: Merge main into staging after PR #${PR_NUMBER}" origin-main

          echo "â¬†ï¸ Pushing staging to remote..."
          git push origin staging

          echo "âœ… Main successfully synced to staging!"
          echo "ğŸ¯ Staging is now at the same point as main - ready for new development"
